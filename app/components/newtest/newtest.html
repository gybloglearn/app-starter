<div class="container">
  <section class="module">
    <div class="module-header">Újrateszt
      <button class="btn btn-success pull-right" ui-sref="plan">Vissza</button>
    </div>
    <div class="module-body">
      <div class="row">

        <div class="col-sm-3">
          <div class="input-group">
            <span class="input-group-addon">Újrateszt:</span>
            <input type="text" class="form-control" ng-model="vm.newtest.projectname" readonly>
          </div>
        </div>

        <div class="col-sm-3">
          <div class="input-group">
            <span class="input-group-addon">Dátum:</span>
            <input type="text" class="form-control" ng-model="vm.newtest.date" readonly>
          </div>
        </div>

        <div class="col-sm-12">
          <div class="input-group">
            <span class="input-group-addon">Újrateszt menete:</span>
            <textarea class="form-control" rows="25" ng-model="vm.newtest.description" readonly></textarea>
          </div>
        </div>
      </div>

    </div>
    <div class="module-footer"></div>
  </section>
</div>
