<!--direktíva-->
<div class="place">
    <style>
		.green {
			color: #006600;
		}
		
		.red {
			color: #990000;
		}
	</style>
    <h1 class="text-center">{{data.place}}</h1>
    <h2 class="text-center" ng-class="{'green':data.db>=data.plan,'red':data.plan>data.db}">Tény:{{data.db}} db</h2>
    <h2 class="text-center">Terv:{{data.plan}} db</h2>
    <my-chart id="{{data.id}}" config="data.chartconfig"></my-chart>
</div>
