<div class="container">
  <section class="module">
    <div class="module-header">
      <h1 class="text-center">{{vm.actdry}}</h1>
      <ul class="nav nav-tabs" style="margin-top:10px">
				<li ng-repeat="item in vm.drylist track by $index">
					<a data-toggle="tab" href="" ng-click="vm.actdry=item;vm.load()" ng-hide="vm.dis">{{item}}</a>
				</li>
			</ul>
    </div>
    <div class="module-body">
      <div class="progress progress-warning progress-striped active" ng-hide="!vm.dis">
				<div class="progress-bar" style="width: 100%">
					<p class="text-center">Betöltés...</p>
				</div>
			</div>
      <table class="table table-condensed">
        <thead>
          <tr>
            <th>Szárító</th>
            <th>Dátum</th>
            <th>Szak</th>
            <th>Keret</th>
            <th>Modul A</th>
            <th>Modul B</th>
            <th>Aktuális ciklus</th>
            <th>Cél</th>
            <th>Idő a célig</th>
          </tr>
        </thead>
        <tbody id="exportTable">
          <tr ng-repeat="item in vm.drydata track by $index">
            <td>{{item.machinename}}</td>
            <td>{{item.startdate}}</td>
            <td>{{item.startshift}}</td>
            <td>{{item.fixture}}</td>
            <td>{{item.modul_a}}</td>
            <td>{{item.modul_b}}</td>
            <td>{{item.Current_Cycle}}</td>
            <td>{{item.Target}}</td>
            <td>{{item.Time_to_Go}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="module-footer"></div>
  </section>
</div>
