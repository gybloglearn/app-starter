<div class="container">
	<section class="module">
		<div class="module-header">
			<h3>BP kádak</h3>
		</div>
		<div class="module-body">
			<div class="progress progress-info progress-striped active" ng-show="vm.loading">
				<div class="progress-bar" style="width: 100%;">Firssítés</div>
			</div>
			<div class="row" ng-show="!vm.loading">
				<div class="col-sm-6">
					<div class="input-group">
						<span class="input-group-addon">Dátumtól:</span>
						<input class="form-control datepicker" min-date="2017-02-08" ng-model="vm.fr" />
						<div class="input-group-btn">
							<button class="btn btn-info" ng-click="vm.getData();">Betöltés</button>
						</div>
					</div>
				</div>
			</div>
			<my-chart id="ppchart" config="vm.chartconf"></my-chart>
			<hr>
			<my-chart id="opchart" config="vm.opchartconfig"></my-chart>
			<button class="btn default" ng-class="{'btn-info':kadak}" ng-click="kadak=!kadak">Kádak</button>
			<button class="btn default" ng-class="{'btn-info':operatorok}" ng-click="operatorok=!operatorok">Operátorok</button>

      <div ng-show="kadak">
			<table class="table table-striped table-condensed" id="bpkadak" ng-show="!vm.loading">
				<thead>
					<tr>
						<th>Machinename</th>
						<th>startdate</th>
						<th>enddate</th>
						<th>repaired</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="da in vm.tabledata | orderBy:['machinename','startdate']  track by $index">
						<td>{{da.machinename}}</td>
						<td>{{da.startdate}}</td>
						<td>{{da.enddate}}</td>
						<td>{{da.Repaired}}</td>
					</tr>
				</tbody>
			</table>
      </div>

      <div ng-show="operatorok">
        <table class="table table-striped table-condensed" ng-show="!vm.loading">
          <thead>
            <tr>
              <th>Operátor</th>
              <th>Összes bökés</th>
              <th>Összes eltávolított szál</th>
              <th>Operátor által kezelt modulok és bökés számuk</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="item in vm.opdata | filter: search track by $index" class="ng-scope">
              <td>{{item.operator}}</td>
              <td>{{item.repair}}</td>
              <td>{{item.remove}}</td>
              <td>{{item.moduls}}</td>
            </tr>
          </tbody>
        </table>
      </div>
		</div>
		<div class="module-footer"></div>
	</section>
</div>
