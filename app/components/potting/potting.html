<div class="container">
  <section class="module">
    <div class="module-header">
      <h1 class="text-center">Potting és Centrifuga adatok órai lebontása {{vm.datenum}}</h1>
      <div class="col-sm-5" style="margin-top:20px">
        <div class="input-group">
          <span class="input-group-addon">Dátum:</span>
          <input type="text" class="datepicker form-control" ng-model="vm.date" setdate="0d" end="{{vm.edate}}">
          <div class="input-group-btn">
            <a href="" class="btn btn-primary" ng-click="vm.beallit()" ng-disabled="vm.loading">Betöltés</a>
          </div>
        </div>
      </div>
    </div>
    <div class="module-body">
        <div class="progress progress-info progress-striped active" ng-hide="!vm.loading">
            <div class="progress-bar" style="width: 100%">
              <p class="text-center">Frissítés...</p>
            </div>
          </div>
      <my-chart id="chart" config="vm.chartconfig"></my-chart>
    </div>
    <div class="module-footer"></div>
  </section>
</div>
