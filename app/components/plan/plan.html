<div class="container">
	<section class="module">
		<div class="module-header">
			<h1 class="text-center">SM-Tervek</h1>
			<div class="col-sm-12" style="margin-top:20px">
				<div class="input-group">
					<input type="text" class="form-control" ng-model="vm.darab">
						<a href="" class="btn btn-primary" ng-click="vm.show()" ng-disabled="vm.darab==null">Input mezők generálása</a>
				</div>
			</div>
		</div>
		<div class="module-body">
			<div>
				<table class="table table-condensed">
					<thead>
						<tr>
							<th>ID</th>
							<th>Gép</th>
							<th>Darab</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="item in vm.sheetmakers track by $index" class="ng-scope">
							<td><input ng-model="vm.data[$index].id" type="text" class="form-control" value="{{vm.id}}" readonly></td>
							<td><input ng-model="vm.data[$index].sm" type="text" class="form-control" value="{{item}}" readonly></td>
							<td><input ng-model="vm.data[$index].amount" type="text" class="form-control" value="{{vm.darab}}"></td>
						</tr>
					</tbody>
				</table>
				<div class="col-sm-4">
					<button class="btn btn-success" ng-click="vm.save();vm.load();vm.mutat=false;vm.reloadwebpage" ng-disabled="vm.showmessage">Feltölt</button>
					<div class="alert alert-success" ng-show="vm.showmessage">
						<strong>Sikeres felvitel!</strong>
					</div>
				</div>
			</div>
		</div>
		<div class="module-footer">
			<hr>
			<h1 class="text-center">Felvett tervek listája</h1>
			<table class="table table-condensed">
				<thead>
					<tr>
						<th>Gép</th>
						<th>Darab</th>
						<th>Szerkesztés</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="item in vm.planlist track by $index" class="ng-scope">
						<td>{{item.sm}}</td>
						<td>{{item.amount}}</td>
						<td>
							<div class="btn-group btn-group-sm">
								<button class="btn btn-primary" ng-click="vm.edit = item"><i class="icon-edit"></i></button>
								<!--button class="btn btn-danger" ng-click="vm.remove(item.id,$index)"><i class="icon-trash"></i></button-->
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</section>

	<section class="module" ng-show="vm.edit" style="margin-top:20px">
		<div class="module-header">Terv módosítása</div>
		<div class="module-body">
			<div class="row" style="margin-top:10px">

				<div class="col-sm-4">
					<div class="input-group">
						<span class="input-group-addon">Gép:</span>
						<input type="text" class="form-control" ng-model="vm.edit.sm" readonly>
					</div>
				</div>
				<div class="col-sm-4">
					<div class="input-group">
						<span class="input-group-addon">Darab:</span>
						<input type="text" class="form-control" ng-model="vm.edit.amount">
					</div>
				</div>
			</div>

			<div class="btn-group">
				<button class="btn btn-default" ng-click="vm.edit = '';">Mégse</button>
				<button class="btn btn-danger" ng-click="vm.updateplan(vm.edit)">Mentés</button>
			</div>

		</div>
	</section>
</div>
