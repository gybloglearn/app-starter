<div class="container">
  <section class="module">
    <div class="module-header">
      <h1 class="text-center">SL Állásidők</h1>
      <div class="col-sm-6" style="margin-top:20px">
        <div class="input-group">
          <span class="input-group-addon">Dátum:</span>
          <input type="text" class="datepicker form-control" ng-model="vm.startdate" setdate="-14d">
          <span class="input-group-addon">-tól</span>
          <input type="text" class="datepicker form-control" ng-model="vm.enddate" setdate="0d">
          <span class="input-group-addon">-ig</span>
          <div class="input-group-btn">
            <a href="" class="btn btn-primary" ng-click="vm.load()" ng-disabled="vm.enddate<=vm.startdate;vm.loading">Betöltés</a>
          </div>
        </div>
      </div>
    </div>
    <div class="module-body">
      <div class="progress progress-danger progress-striped active" ng-hide="!vm.loading">
        <div class="progress-bar" style="width: 100%">
          <p class="text-center">Betöltés...</p>
        </div>
      </div>
      <mychart id="chart_pie" config="vm.chartconfig_pie"></mychart>
    </div>
    <div class="module-footer">
      <table class="table table-condensed">
        <thead>
          <tr>
            <th>Kezdés</th>
            <th>Vége</th>
            <th>Idő (perc)</th>
            <th>Gép</th>
            <th>Hiba csoport</th>
            <th>Hibakód</th>
            <th>Hiba</th>
            <th>Komment</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="item in vm.data track by $index">
            <td>{{item.startdate}}</td>
            <td>{{item.enddate}}</td>
            <td>{{item.Duration_s_/60|number:0}}</td>
            <td>{{item.Machine}}</td>
            <td>{{item.Reason_group_Name}}</td>
            <td>{{item.reas_id}}</td>
            <td>{{item.reas_Name}}</td>
            <td>{{item.comment}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>
</div>
