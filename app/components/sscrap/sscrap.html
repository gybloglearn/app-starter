<div class="container">
  <section class="module">
    <div class="module-header">
      <h1 class="text-center">Selejt lapok</h1>
      <div class="col-sm-6" style="margin-top:20px">
        <div class="input-group">
          <span class="input-group-addon">Dátum</span>
          <input type="text" class="datepicker form-control" ng-model="vm.startdate" setdate="-7d" end="{{vm.edate}}">
          <span class="input-group-addon">-tól</span>
          <input type="text" class="datepicker form-control" ng-model="vm.enddate" setdate="-1d" end="{{vm.edate}}">
          <span class="input-group-addon">-ig</span>
          <div class="input-group-btn">
              <a href="" class="btn btn-primary" ng-click="vm.createdate(vm.enddate)" ng-disabled="vm.enddate<=vm.startdate">Betöltés</a>
            </div>
        </div>
      </div>
    </div>
    <div class="module-body">
        <style>
            .green {
                background-color: rgb(0, 255, 0)
            }
    
            .red {
                background-color: rgb(255, 0, 0)
            }
        </style>
      <div class="tray filter-tray top">
        <div class="tray-inner">
          <div class="filter-rule-group">
            <div class="col-sm-3">
              <div class="form-group">
                <span class="control-label" style="color:#FFFFFF">SM</span>
                <select ng-model="search.id" class="form-control ng-pristine ng-untouched ng-valid">
                  <option value="">Mind</option>
                  <option ng-repeat="sm in vm.sheetmakers" value="{{sm}}">{{sm}}</option>
                </select>
              </div>
            </div>
            <div class="col-sm-3">
              <div class="form-group">
                <span class="control-label" style="color:#FFFFFF">Szak</span>
                <select ng-model="search.shift" class="form-control ng-pristine ng-untouched ng-valid">
                  <option value="">Mind</option>
                  <option value="A">A</option>
                  <option value="B">B</option>
                  <option value="C">C</option>
                  <option value="D">D</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Dátum</th>
          <th>Szak</th>
          <th>SM</th>
          <th>Típus</th>
          <th>Összlap</th>
          <th>Jó lap</th>
          <th>Selejt</th>
          <th>Eltérés</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="item in vm.sm | filter: search track by $index" class="ng-scope">
          <td>{{item.date}}</td>
          <td>{{item.shift}}</td>
          <td>{{item.id}}</td>
          <td>{{item.type}}</td>
          <td>{{item.total}}</td>
          <td>{{item.good}}</td>
          <td>{{item.bad}}</td>
          <td style="background-color:{{item.bad==item.diff?'green':'red'}}"></td>
        </tr>
      </tbody>
    </table>
</div>
<div class="module-footer"></div>
</section>
</div>
