<div class="container-fluid">
  <section class="module">
    <div class="module-header">
      <h1 class="text-center">{{vm.datumszam}}-{{vm.actplace}} részletek</h1>

      <ul class="nav nav-tabs" style="margin-top:10px">
        <li ng-repeat="item in vm.places track by $index">
          <a data-toggle="tab" href="" ng-click="vm.actplace=item;vm.load()">{{item}}</a>
        </li>
      </ul>

      <div class="col-sm-4" style="margin-top:20px">
        <div class="input-group">
          <span class="input-group-addon">Dátum</span>
          <input type="text" class="datepicker form-control" ng-model="vm.actdate" setdate="{{vm.datumszam}}" end="{{vm.today}}">
          <div class="input-group-btn">
            <a href="" class="btn btn-primary" ng-click="vm.load()">Betöltés</a>
          </div>
        </div>
      </div>
    </div>
    <div class="module-body">
      <div class="col-sm-12">
        <div class="progress progress-success progress-striped active" ng-hide="!vm.smloading">
          <div class="progress-bar" style="width: 100%">
            <p class="text-center">SM Frissítés...</p>
          </div>
        </div>
      </div>
      <div class="col-sm-12">
        <div class="progress progress-warning progress-striped active" ng-hide="!vm.pottloading">
          <div class="progress-bar" style="width: 100%">
            <p class="text-center">Potting Frissítés...</p>
          </div>
        </div>
      </div>
      <div class="row" ng-show="vm.actplace=='SL'">
        <div class="col-sm-2" ng-repeat="item in vm.slcards| orderBy:'sl'">
          <div class="card">
            <sl-dir data="item"></sl-dir>
          </div>
        </div>
        <div class="col-sm-2" ng-repeat="item in vm.sldata">
          <div class="card">
            <sl-dir data="item"></sl-dir>
          </div>
        </div>
      </div>

      <div class="row" ng-show="vm.actplace=='SM'">
        <div class="col-sm-3" ng-repeat="item in vm.smcards | orderBy:'sm'">
          <div class="card">
            <sm-dir data="item"></sm-dir>
          </div>
        </div>
        <div class="col-sm-3" ng-repeat="item in vm.smdata">
          <div class="card">
            <sm-dir data="item"></sm-dir>
          </div>
        </div>
      </div>
    
      <div class="row" ng-show="vm.actplace=='Potting'">
        <div class="col-sm-3" ng-repeat="item in vm.pottcards | orderBy:'potting'">
          <div class="card">
            <pott-dir data="item"></pott-dir>
          </div>
        </div>
        <div class="col-sm-3" ng-repeat="item in vm.pottdata">
          <div class="card">
            <pott-dir data="item"></pott-dir>
          </div>
        </div>
      </div>

      <div class="row" ng-show="vm.actplace=='MTF'">
        <div class="col-sm-12" ng-repeat="item in vm.mtfdata">
          <div class="card">
            <mtf-dir data="item"></mtf-dir>
          </div>
        </div>
      </div>
    </div>
</div>
<div class="module-footer"></div>
</section>
</div>
