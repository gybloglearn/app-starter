<div class="container-fluid">
  <section class="module">
    <div class="module-header">
      <h1 class="text-center">{{vm.datumszam}}</h1>
      <h1 class="text-center" style="margin-top:10px">{{vm.machine}} {{vm.actszak}}-szak részletek</h1>
    </div>
    <div class="module-body">
      <div class="progress progress-warning progress-striped active" ng-hide="!vm.pottloading">
        <div class="progress-bar" style="width: 100%">
          <p class="text-center">Frissítés...</p>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-2" ng-repeat="item in vm.places | orderBy:'sor'" style="margin-top:20px">
          <place-dir data="item"></place-dir>
          <div countdown date="{{item.timelast}}" class="text-center" style="font-size:4em;margin-top:20px;"></div>
        </div>
      </div>
    </div>
    <div class="module-footer">
        <hr>
        <h2 class="text-center" style="margin-top:10px">Következő frissítés ideje: {{vm.frissites_ideje}}</h2>
      </div>
  </section>
</div>
