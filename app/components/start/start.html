<div class="container">

      <h1 class="text-center">Legtöbb kieső idő-{{vm.weekstart}}-{{vm.weekend}}</h1>
    </div>
    <div class="module-body">

				</div>
			</div>

    <div class="module-footer"></div>
  </section>
</div>
