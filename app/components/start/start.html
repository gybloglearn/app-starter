<div class="container-fluid">
  <section class="module">
    <div class="module-header">
      <h1 class="text-center">{{vm.machine}}-Állomások</h1>
      <h2 class="text-center">{{vm.actszak}}-szak részletek</h2>
    </div>
    <div class="module-body">
      <div class="row">
        <div class="col-sm-3" ng-repeat="item in vm.places | orderBy:'sor'" style="margin-top:20px">
          <place-dir data="item"></place-dir>
          <div countdown date="{{item.timelast}}" class="text-center" style="font-size:4em;margin-top:20px"></div>
        </div>
      </div>
    </div>
    <div class="module-footer"></div>
  </section>
</div>
