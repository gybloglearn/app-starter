<div class="container">
  <section class="module">
    <div class="module-header">
      <h1 class="text-center">Összesítő</h1>
      <div class="col-sm-6" style="margin-top:20px">
        <div class="input-group">
          <span class="input-group-addon">Dátum</span>
          <input type="text" class="datepicker form-control" ng-model="vm.startdate" setdate="-6d" end="{{vm.today}}">
          <span class="input-group-addon">-tól</span>
          <input type="text" class="datepicker form-control" ng-model="vm.enddate" setdate="-0d" end="{{vm.today}}">
          <span class="input-group-addon">-ig</span>
          <div class="input-group-btn">
            <a href="" class="btn btn-primary" ng-click="vm.loadall()" ng-disabled="vm.enddate<=vm.startdate;vm.loading">Betöltés</a>
          </div>
        </div>
      </div>
    </div>
    <div class="module-body">
      <div class="progress progress-danger progress-striped active" ng-hide="!vm.loading">
        <div class="progress-bar" style="width: 100%">
          <p class="text-center">Betöltés...</p>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4">
          <h3 class="voice voice-brand pull-left">Termelt mennyiség</h3>
          <mychart config="vm.qtconf" id="qt"></mychart>
        </div>
        <div class="col-sm-4">
          <h3 class="voice voice-brand pull-left">Állásidők</h3>
          <mychart config="vm.dtconf" id="dt"></mychart>
        </div>
        <div class="col-sm-4">
          <h3 class="voice voice-brand pull-left">Selejt</h3>
          <mychart config="vm.scconf" id="sc"></mychart>
        </div>
      </div>
    </div>
    <div class="module-footer"></div>
  </section>
</div>
