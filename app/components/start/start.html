<div class="container-fluid">
  <section class="module">
    <div class="module-header">
      <h1 class="text-center">{{vm.datumszam}}</h1>
      <h1 class="text-center">{{vm.actszak}}-Szak részletek:</h1>
    </div>
    <div class="module-body">

      <button class="btn btn-default pull-right" ng-class="{'btn-info':mutat}" ng-click="mutat=!mutat">AEQ Táblázatok</button>
      <button class="btn btn-default pull-right" ng-class="{'btn-info':dbmutat}" ng-click="dbmutat=!dbmutat">Darab Táblázatok</button>
      
      <table ng-show="dbmutat">
        <tr>
          <td><my-chart id="chart1" config="vm.dbchartconfig4"></my-chart></td>
          <td style="padding-left:10px"><my-chart id="chart2" config="vm.dbchartconfig3"></my-chart></td>
          <td style="padding-left:10px"><my-chart id="chart3" config="vm.dbchartconfig2"></my-chart></td>
        </tr>
      </table>
      
      <table ng-show="mutat">
        <tr>
          <td><my-chart id="chart4" config="vm.chartconfig4"></my-chart></td>
          <td style="padding-left:10px"><my-chart id="chart5" config="vm.chartconfig3"></my-chart></td>
          <td style="padding-left:10px"><my-chart id="chart6" config="vm.chartconfig2"></my-chart></td>
        </tr>
      </table>
    </div>
    <div class="module-footer"></div>
  </section>
</div>
