<div class="container">
	<section class="module">
		<div class="module-header">
			<h1 class="text-center">Braidt-Report-{{vm.startdatumszam}}-{{vm.enddatumszam}}</h1>
			<div class="col-sm-6" style="margin-top:20px">
				<div class="input-group">
					<span class="input-group-addon">Dátum:</span>
					<input type="text" class="datepicker form-control" ng-model="vm.startdatum">
					<span class="input-group-addon">-tól</span>
					<input type="text" class="datepicker form-control" ng-model="vm.enddatum">
					<span class="input-group-addon">-ig</span>
					<div class="input-group-btn">
						<a href="" class="btn btn-primary" ng-click="vm.load();vm.beallit()" ng-disabled="vm.dis || vm.enddatum<vm.startdatum">Betöltés</a>
					</div>
				</div>
			</div>
		</div>
		<div class="module-body">
			<div class="progress progress-success progress-striped active" ng-hide="!vm.braidtloading">
				<div class="progress-bar" style="width: 100%">
					<p class="text-center">Frissítés...</p>
				</div>
			</div>
			<table class="table table-bordered">
				<thead>
					<tr>
						<th>Kód</th>
						<th>Idő (perc)</th>
						<th>DB</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="item in vm.sumstat | filter:{'id':'!Alapállapot'} | filter:{'id':'!Aut. Dolgozik'} | orderBy:'-time'" class="ng-scope">
						<td>{{item.id}}</td>
						<td>{{item.time}}</td>
						<td>{{item.piece}}</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="module-footer"></div>
	</section>
</div>
